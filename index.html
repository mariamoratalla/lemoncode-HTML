<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="menu-icon">
        <img src="assets/icon-menu-burguer.svg" alt="menú" />
      </div>
      <ul class="list">
        <li><a href="#">MODA MUJER</a></li>
        <li><a href="#">MODA HOMBRE</a></li>
        <li><a href="#">NUEVA COLECCIÓN</a></li>
        <li><a href="#">COLECCIONES ESPECIALES</a></li>
      </ul>
      <div class="other-icons-container">
        <a href="#"
          ><img id="img1" src="assets/icon-user.svg" alt="usuario"
        /></a>
        <a href="#"
          ><img id="img2" src="assets/icon-heart.svg" alt="me gusta"
        /></a>
        <a href="#"
          ><img id="img3" src="assets/icon-shopping-cart.svg" alt="carrito"
        /></a>
      </div>
    </nav>

    <main>
      <header>
        <h1>NUEVAS COLECCIONES</h1>
      </header>
      <section class="productos-container">
        <div class="producto">
          <img src="assets/image-3.jpg" alt="vestido" />
          <div class="info">
            <p>Vestido</p>
            <p class="precio">34.99€</p>
          </div>
        </div>
        <div class="producto">
          <img src="assets/image-6.jpg" alt="camisa mujer" />
          <div class="info">
            <p>Camisa</p>
            <p class="precio">44.99€</p>
          </div>
        </div>
        <div class="producto">
          <img src="assets/image-4.jpg" alt="vaqueros" />
          <div class="info">
            <p>Vaqueros</p>
            <p class="precio">79.99€</p>
          </div>
        </div>
        <div class="producto">
          <img src="assets/image-5.jpg" alt="polo" />
          <div class="info">
            <p>Polo</p>
            <p class="precio">44.95€</p>
          </div>
        </div>
        <div class="producto">
          <img src="assets/image-1.jpg" alt="camisa hombre" />
          <div class="info">
            <p>Camisa</p>
            <p class="precio">25.00€</p>
          </div>
        </div>
        <div class="producto">
          <img src="assets/image-2.jpg" alt="camiseta" />
          <div class="info">
            <p>Camiseta</p>
            <p class="precio">22.99€</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
